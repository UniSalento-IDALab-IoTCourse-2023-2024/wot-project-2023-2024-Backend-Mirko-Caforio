spring.application.name=UserManagementService
spring.data.mongodb.host=userman-db
spring.data.mongodb.port=27017
spring.data.mongodb.database=users_man_service_db
logging.level.org.springframework.security=TRACE

# MQTT Configuration
mqtt.clientId=userManService
mqtt.hostname=mosquitto
mqtt.port=${MOSQUITTO_PORT}
mqtt.username=${MOSQUITTO_USERNAME}
mqtt.password=${MOSQUITTO_PASSWORD}

# MQTT Topics
mqtt.cqrs.auth.request.topic=cqrs/auth/request
mqtt.cqrs.supervisor.email.request.topic=cqrs/supervisor/email/request
mqtt.cqrs.consistency.topic=cqrs/data/consistency

secret.key=${SECRET_KEY}